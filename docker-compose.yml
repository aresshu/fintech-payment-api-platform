services:
  postgres:
    image: postgres:16-alpine
    container_name: api-postgres-dev
    environment:
      POSTGRES_USER: api_user 
      POSTGRES_PASSWORD: api_password 
      POSTGRES_DB: fintech_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api_user -d fintech_api"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fintech-network

volumes:
  postgres_data:

networks:
  fintech-network:
    driver: bridge